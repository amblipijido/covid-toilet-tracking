<ion-header [translucent]="true">
  <ion-toolbar>
      Control Aseos
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let event of bathRoomEvents">
      <ion-item [color]="event.finished ? 'primary' : 'warning'">
        <ion-label>
          <h2>{{event.student.name}}</h2>
          <p>{{event.location.classroom.name}}/{{event.location.position}}</p>
          <h4>Salida: {{event.outDate | date: 'dd/MM/yyyy H:mm'}}</h4>
          <h4>Vuelta: {{event.inDate | date: 'dd/MM/yyyy H:mm'}}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option *ngIf=!event.finished color="success" (click)="finishBathroomEvent(event)">
          <ion-icon name="checkmark-done-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteEvent(event)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
